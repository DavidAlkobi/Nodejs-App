name: Node.js Test
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18 # You can change the Node.js version as needed

    - name: Install dependencies
      run: npm install
      working-directory: ./app

    - name: Run tests
      run: npm test
      

  
